<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/script.js" type="text/javascript"></script>
  </head>

<body>
  <div class="wrapper">
    <header><h1>Lebowski Password Generator</h1></header>
    <div class="card">
      <div class="card-header">

        <div class="container"> <!-- Start Container -->
          <div class="row"> <!-- Start Row -->
            <div class="col md-12"><img src="assets/img/the-big-lebowski-bowling.jpg" title="The Big Lebowski" alt="The Big Lebowksi" style="max-width: 100%; border: 2px orange !important; margin-bottom: 20px;" /></div>
          </div> <!-- End Row -->
            <!-- Start Row -->
          <div class="row" style="margin: 0 auto; margin-bottom: 20px;">
            <!-- 1 LINE: Upper Cases / Lower Cases / Numbers / Symbols / Length Request -->
            <div class="col md-3"><button onclick="upperRequest()">UpperCases</button></div>
            <div class="col md-3"><button onclick="lowerRequest()">LowerCases</button></div>
            <div class="col md-2"><button onclick="numbersRequest()">Numbers</button></div>
            <div class="col md-2"><button onclick="symbolsRequest()">Symbols</button></div> 
            <div class="col md-2"><button onclick="lengthRequest()">Length</button></div>
          </div> <!-- End Row -->
          <div class="row"> <!-- Start Row -->
            <div class="col md-12"> <!-- Start md-12: Answers List -->
              <ul style="list-style-type: square;">
                <li id="upperAnswer"></li>
                <li id="lowerAnswer"></li>
                <li id="numbersAnswer"></li>
                <li id="symbolsAnswer"></li>
                <li id="lengthAnswer"></li>     
              </ul>                       
            </div> <!-- End md-12-->
          </div> <!-- End Row -->
        </div> <!-- End Container -->

        <div class="container">
          <div class="row" style="margin: 0 auto;">
              <div class="col md-12">
              <h2 style="text-align: center;">Generate a Password</h2>
              </div>
          </div> <!-- End Row -->
          <div class="row" style="margin: 0 auto;">
              <div class="col md-12 card-body">
              <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
              <span id="result"></span>
              </div>
          </div> <!-- End Row -->
          <div class="row" style="margin: 0 auto;">
              <div class="col md-12 card-footer">
              <button id="generate" class="btn" style="text-align: center;">Generate a <strong>Lebowksi</strong> Password<br /><br />Â© El Duderino</button>
              </div>
          </div> <!-- End Row -->

      </div> <!-- End Card Header -->
    </div> <!-- Card -->
